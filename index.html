<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="top-bar">Sign Up</div>

    <form class="form">

        <div class="row">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name..." required>
        </div>

        <div class="row">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name..." required>
        </div>

        <div class="row">
            <label>Screen Name</label>
            <input type="text" placeholder="Enter Screen Name..." required>
        </div>

        <div class="row">
            <label>Date of Birth</label>
            <div class="dob">
                <select required><option>Month</option></select>
                <select required><option>Day</option></select>
                <select required><option>Year</option></select>
            </div>
        </div>

        <div class="row">
            <label>Gender</label>
            <div class="gender">
                <label class="radio"><input type="radio" name="gender" required> Male</label>
                <label class="radio"><input type="radio" name="gender"> Female</label>
            </div>
        </div>

        <div class="row">
            <label>Country</label>
            <select required><option>Select Country</option></select>
        </div>

        <div class="row">
            <label>E-mail</label>
            <input type="email" placeholder="Enter E-mail..." required>
        </div>

        <div class="row">
            <label>Phone</label>
            <input type="tel" placeholder="Enter Phone..." required>
        </div>

        <div class="row">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="row">
            <label>Confirm Password</label>
            <input type="password" required>
        </div>

        <div class="agree">
            <input type="checkbox" required>
            <span>I agree to the Terms of Use</span>
        </div>

    </form>

    <div class="bottom-bar">
        <button type="submit" class="submit">submit</button>
        <button type="reset" class="cancel">Cancel</button>
    </div>

</div>

</body>
</html>
